<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=home" />
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <div class="container">
        <aside>
            <!-- Top -->
            <div class="top">
                <div class="logo">
                    <h2><span>FRAS</span></h2>
                </div>
            </div>
            <!-- Sidebar-->
            <div class="sidebar">

                <a href="#">
                    <span class="material-symbols-sharp"></span>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp"></span>
                    <h3>Manage Teacher</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp"></span>
                    <h3>Manage Student</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp"></span>
                    <h3>Mark Attendance</h3>
                </a>
                <a href="#">
                    <span class="material-symbols-sharp"></span>
                    <h3>Report</h3>
                </a>
                <a href="{{url_for('auth.login')}}">
                    <span class="material-symbols-sharp"></span>
                    <h3>Logout</h3>
                </a>

            </div>
        </aside>

        <main>
            <h1>Admin Dashboard</h1>
            <div class="date">
                <input type="date">
            </div>

            <div class="insights">
                <div class="sales">
                    <span class="material-symbols-sharp">trending_up</span>
                     <div class="middle">
                        <div class="left">
                            <h3>Total Sales</h3>
                            <h2>$67</h2>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle r="30" cy="40" cx="40"></circle>
                            </svg>
                            <div class="number">80%</div>
                        </div>
                     </div>
                     <small>Last 24 hours</small>
                </div>
                
            </div>
            

        </main>

        <div>
        </div>
    </div>

</body>

</html>
