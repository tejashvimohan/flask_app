<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-image: url("../static/images/flower.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
        }

        .main {
            background-color: transparent;
            font-size: 3em;
            font-weight: 500;
            text-transform: uppercase;
            margin: 30px;
            padding: 0px;
            color: rgb(24, 6, 6);
        }

        .container {
            text-align: center;
            font-weight: 500;
            font-size: 1.1em;
            background-color: transparent;
            color: black;
            margin: 60px 500px;
            padding: 80px 50px 15px 50px;
            border: 2px solid lightslategrey;
            backdrop-filter: blur(8px);
            border-radius: 20px;
        }

        button {
            background-color: green;
            color: white;
            width: 180px;
            height: 25px;
            border: none;
            border-radius: 20px;
        }

        button:hover {
            background-color: rgb(8, 145, 100);
        }

        .container a,
        p a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>

<body>
    <form action="{{ url_for('auth.login') }}" method="POST">
        
        <p class="main">Login</p>
        <div class="container">
            <label for="usertype">Select User Type</label><br>
            <select id="usertype" name="user_type" required>
                <option value="" disabled selected>-- Select --</option>
                <option value="admin">Admin</option>
                <option value="teacher">Teacher</option>
                <option value="student">Student</option>
            </select>
            <br><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="psw">Password</label><br>
            <input type="password" id="psw" name="password" required><br><br>

            <span><label><input type="checkbox" name="remember"> Remember me</label></span>
            <span><a href="#">Forgot Password?</a></span>

            <button type="submit">Login</button><br><br>

            <br><br><br><br>

            <p>Don't have an account? <a href="{{ url_for('register.register') }}">Sign Up</a></p>
        </div>
    </form>
</body>

</html>
