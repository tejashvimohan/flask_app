<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>

    <style>
        :root {
            --primary: #6366F1;
            --glass: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.18);
            --text-light: #f8fafc;
            --text-muted: #cbd5e1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: url("{{ url_for('static', filename='images/green.jpg') }}") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-light);
            position: relative;
        }

        /* Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.55);
            z-index: 1;
        }

        /* Card */
        .register-box {
            width: 420px;
            padding: 35px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 18px;
            backdrop-filter: blur(12px);
            position: relative;
            z-index: 2;
            text-align: center;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.35);
            animation: fadeUp 1s ease forwards;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(25px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-size: 28px;
            margin-bottom: 18px;
            font-weight: 700;
        }

        select,
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0 18px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-light);
            outline: none;
            font-size: 15px;
        }

        input::placeholder {
            color: #e2e8f0;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary), #4F46E5);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        a {
            color: #93c5fd;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            color: white;
        }

        .links {
            margin-top: 15px;
        }

        /* Hidden fields */
        .student-fields {
            display: none;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .register-box {
                width: 90%;
            }
        }

         .flashed-messages {
        position: absolute; /* Position the messages over the background */
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 440px; /* Match login container width */
        z-index: 10;
        text-align: center;
    }

    .alert {
        padding: 15px;
        border-radius: 12px;
        margin-bottom: 15px;
        font-weight: 600;
        font-size: 0.95rem;
        /* Using background colors that fit your dark theme */
    }

    /* Success (e.g., used after successful registration) */
    .alert-success {
        background-color: rgba(67, 207, 107, 0.15); /* Greenish background */
        color: #6ee7b7; /* Light green text */
        border: 1px solid #34d399;
    }

    /* Error / Danger (e.g., used for failed login) */
    .alert-error, .alert-danger {
        background-color: rgba(236, 72, 153, 0.15); /* Pinkish background */
        color: var(--accent-tertiary); /* Bright pink text */
        border: 1px solid #ec4899;
    }
    </style>
</head>

<body>
    <div class="flashed-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}

        <div class="alert alert-{{ category }}">
            {{ message }}
        </div>

        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
   

    <form class="register-box" action="{{ url_for('register.register') }}" method="POST" >

        <h2>Create Account</h2>
        <p style="color: var(--text-muted); margin-bottom: 15px;">Fill in your details to register</p>

        <!-- User Type -->
        <select id="usertype" name="user_type" required onchange="toggleStudentFields()">
            <option value="" disabled selected>-- Select User Type --</option>
            <option value="admin">Admin</option>
            <option value="teacher">Teacher</option>
            <option value="student">Student</option>
        </select>

        <!-- Name -->
        <input type="text" id="name" name="name" placeholder="Full Name" required>

        <!-- Student fields -->
        <div id="student-fields" class="student-fields">

            <!-- Roll No -->
            <input type="text" id="rollno" name="roll_no" placeholder="Roll Number (Students Only)">

        </div>

        <!-- Email -->
        <input type="email" id="email" name="email" placeholder="Email Address" required>

        <!-- Password -->
        <input type="password" id="psw" name="password" placeholder="Password" required>

        <!-- Submit -->
        <button type="submit">Register</button>

        <div class="links">
            <p>Already have an account?
                <a href="{{ url_for('auth.login') }}">Sign In</a>
            </p>
        </div>

    </form>
 

    <script>
        function toggleStudentFields() {
            const userType = document.getElementById('usertype').value;
            const studentFields = document.getElementById('student-fields');

            const rollInput = document.getElementById('rollno');

            if (userType === "student") {
                studentFields.style.display = "block";
                rollInput.required = true;
            } else {
                studentFields.style.display = "none";
                rollInput.required = false;
                rollInput.value = "";
            }
        }
    </script>

</body>

</html>
